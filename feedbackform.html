<!DOCTYPE html>
  <html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h2>My feedback form</h2>
  <form>
    <label>Name:</label>
    <input type="text" name="name"><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Password:</label>
    <input type="password" name="password"><br><br>

    <p>Please check all the emotions that apply to you:</p>
    <input type="checkbox" name="emotion" value="angry"> Angry<br>
    <input type="checkbox" name="emotion" value="sad"> Sad<br>
    <input type="checkbox" name="emotion" value="happy"> Happy<br>
    <input type="checkbox" name="emotion" value="ambivalent"> Ambivalent<br><br>

    <p>How satisfied were you with our service?</p>
    <input type="radio" name="satisfaction" value="very-satisfied"> Very satisfied<br>
    <input type="radio" name="satisfaction" value="satisfied"> Satisfied<br>
    <input type="radio" name="satisfaction" value="didnt-care"> Didn't care<br>
    <input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied<br>
    <input type="radio" name="satisfaction" value="very-dissatisfied"> Very dissatisfied<br><br>

    <label>Further comments:</label><br>
    <textarea name="comments" rows="4" cols="40"></textarea><br><br>

    <label>Bio photo:</label>
    <input type="file" name="photo"><br><br>

    <label>Location visited:</label>
    <select name="location">
      <option value="">Select location</option>
      <option value="location1">Location 1</option>
      <option value="location2">Location 2</option>
      <option value="location3">Location 3</option>
    </select><br><br>

    <input type="submit" value="submit">
  </form>
</body>
</html>
